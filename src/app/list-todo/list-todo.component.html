<app-page-name [pageName]="pageName"></app-page-name>
<div class="content">
    <div class="row">
        <div class="card-wraper col-lg-4" *ngFor="let todo of todos">
            <a [routerLink]="['/lista', todo.id]">
                <app-card (click)="saveCategorieName(todo.name)" [todo]="todo"></app-card>
            </a>
        </div>
    </div>
    <app-empty *ngIf="!todos.length" [text]="empty"></app-empty>
</div>
<app-loader [spinner]="spinner"></app-loader>
