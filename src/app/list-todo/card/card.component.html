<div class="wraper-card" *ngIf="todo.name">
  <div class="container">
    <div class="row">
      <div class="col-10">
        <p class="title">{{todo.name | uppercase}}</p>
      </div>
      <div class="col-2" *ngIf="checkKey(todo) < 4">
        <div class="arrow">
          <div class="icon"></div>
        </div>
      </div>
    </div>
  </div>
</div>
