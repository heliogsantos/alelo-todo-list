<app-page-name [pageName]="pageName" [subpage]="subpage"></app-page-name>
<div class="content">
    <div class="row">
        <div class="card-wraper col-lg-4" *ngFor="let todo of items">
            <app-card (click)="done(todo)" [itemDone]="todo.done" [todo]="todo"></app-card>
        </div>
    </div>
    <app-empty *ngIf="!items?.length" [text]="empty"></app-empty>
</div>
<app-button-task [text]="textBtn"></app-button-task>
<app-loader [spinner]="spinner"></app-loader>
