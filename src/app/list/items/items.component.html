<app-page-name [pageName]="pageName"></app-page-name>
<div class="container">
    <div class="row">
        <div class="card-wraper col-12" *ngFor="let todo of items">
            <app-card (click)="done(todo)" [itemDone]="todo.done" [todo]="todo"></app-card>
        </div>
    </div>
</div>
<app-button-task [text]="textBtn"></app-button-task>
