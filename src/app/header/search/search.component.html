<div class="input-group input-header" *ngIf="url() !== '/adicionar'">
   <div class="container">
       {{adicionar}}
    <div class="row justify-content-center">
        <div class="col-12">
            <input #data (keyup)="search(data.value)" type="text" class="form-control" placeholder="busque" name="searchText" [(ngModel)]="searchText">
        </div>
    </div>
   </div>
</div>
